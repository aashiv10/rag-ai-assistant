<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        .upload-area input {
            display: none;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        .question-area {
            display: flex;
            gap: 10px;
        }
        .question-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .question-area input:focus {
            outline: none;
            border-color: #667eea;
        }
        .answer-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }
        .answer-area.show {
            display: block;
        }
        .answer-area h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .answer-area p {
            color: #333;
            line-height: 1.6;
        }
        .file-info {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö RAG AI Assistant</h1>
            <p>Upload a PDF and ask questions about it</p>
        </div>
        <div class="content">
            <div class="section">
                <h2>üì§ Upload PDF</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÑ</div>
                    <p>Click to select a PDF file</p>
                    <input type="file" id="fileInput" accept=".pdf">
                </div>
                <div class="file-info" id="fileInfo"></div>
                <div style="margin-top: 15px;">
                    <button class="btn" id="uploadBtn" onclick="uploadPDF()">Upload PDF</button>
                </div>
                <div class="status" id="uploadStatus"></div>
            </div>

            <div class="section">
                <h2>‚ùì Ask a Question</h2>
                <div class="question-area">
                    <input type="text" id="questionInput" placeholder="Ask a question about your PDF...">
                    <button class="btn" id="askBtn" onclick="askQuestion()">Ask</button>
                </div>
                <div class="answer-area" id="answerArea">
                    <h3>Answer:</h3>
                    <p id="answerText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('fileInfo').textContent = `Selected: ${selectedFile.name}`;
            }
        });

        async function uploadPDF() {
            if (!selectedFile) {
                showStatus('Please select a PDF file first', 'error');
                return;
            }

            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            showStatus('Uploading and processing PDF...', 'loading');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`PDF uploaded successfully! Processed ${data.chunks} chunks.`, 'success');
                } else {
                    showStatus(data.error || 'Error uploading PDF', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }

            btn.disabled = false;
        }

        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                return;
            }

            const btn = document.getElementById('askBtn');
            btn.disabled = true;
            const answerArea = document.getElementById('answerArea');
            answerArea.classList.add('show');
            document.getElementById('answerText').textContent = 'Thinking...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('answerText').textContent = data.answer;
                } else {
                    document.getElementById('answerText').textContent = data.error || 'Error getting answer';
                }
            } catch (error) {
                document.getElementById('answerText').textContent = 'Error: ' + error.message;
            }

            btn.disabled = false;
        }

        function showStatus(message, type) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // Allow pressing Enter to ask question
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
